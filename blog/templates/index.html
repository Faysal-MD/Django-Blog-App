<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faysal's Blog</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: #f4f4f9;
            color: #333;
        }

        .header {
            position: relative;
            padding: 60px 20px;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center/cover;
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 1;
        }

        .header h2 {
            position: relative;
            font-size: 50px;
            margin: 0;
            z-index: 2;
        }

        .leftcolumn {
            float: left;
            width: 100%;
        }

        .card {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 5px solid #007BFF;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card a {
            text-decoration: none;
            color: #333;
            display: block;
            height: 100%;
        }

        .card a h2 {
            color: #007BFF;
            font-size: 24px;
            margin: 0;
            transition: color 0.2s;
        }

        .card a:hover h2 {
            color: #0056b3;
        }

        .card h5 {
            color: #888;
            margin-top: 10px;
            font-size: 14px;
        }

        .card p {
            margin: 15px 0;
            line-height: 1.6;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        @media screen and (max-width: 800px) {
            .leftcolumn {
                width: 100%;
                padding: 0;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <h2>Faysal's Blog</h2>
    </div>

    <div class="row">
        <div class="leftcolumn">
            {% for post in posts %}
            <div class="card">
                <a href="/post/{{post.id}}">
                    <h2>{{ post.title }}</h2>
                    <h5>{{ post.created_at }}</h5>
                    <p>{{ post.body | truncatewords:20 }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
